<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PONG</title>
  <link rel="stylesheet" href="pong.css">
</head>
<body>
  <main>
    <section id="game">
      <div id="score">
        <div><p class="score">0</p></div>
        <div><p class="score">0</p></div>
      </div>
      <canvas id="pong" width="800" height="800"></canvas>
    </section>

    <!-- Options section -->
    <section id="options">
      <h2 id="options-toggle">Options</h2>
      <div class="sides hidden">
        <!-- Player 1 -->
        <div class="op player">
          <h2>Player 1</h2>
          <label>FILL</label><input class="color fill" type="color"><div class="output"></div>
          <label>STROKE</label><input class="color stroke" type="color"><div class="output"></div>
          <label>UP</label><input class="keys u" type="text"><div class="output"></div>
          <label>DOWN</label><input class="keys d" type="text"><div class="output"></div>
          <label>STRAIGHT</label><input class="keys s" type="text"><div class="output"></div>
        </div>

        <!-- Player 2 -->
        <div class="op player">
          <h2>Player 2</h2>
          <label>FILL</label><input class="color fill" type="color"><div class="output"></div>
          <label>STROKE</label><input class="color stroke" type="color"><div class="output"></div>
          <label>UP</label><input class="keys u" type="text"><div class="output"></div>
          <label>DOWN</label><input class="keys d" type="text"><div class="output"></div>
          <label>STRAIGHT</label><input class="keys s" type="text"><div class="output"></div>
        </div>

        <!-- Ball Settings -->
        <div class="op">
          <h2>Ball Settings</h2>
          <label>Ball Size</label>
          <input class="ball-size" type="number" min="5" max="50" value="20">
          <div class="output"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/User.js"></script>
  <script src="js/Box.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/pong.js"></script>
  <script src="js/options.js"></script>
</body>
</html>
